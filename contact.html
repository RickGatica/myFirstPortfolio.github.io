<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="header__navigation">
        <a href="/index.html">Home</a>
        <a href="/works.html">Works</a>
        <a href="/about-me.html">About me</a>
      </nav>
    </header>
    <!-- End of the header -->

    <!-- Contact Section -->
    <section class="contact">
      <div class="contact_form">
        <div class="formulario">
          <h1>Contact Form</h1>
          <h3>Write me and I will contact you as soon as possible.</h3>
          <form method="post">
            <p>
              <label for="name" class="input_name"
                >Name
                <span class="required">*</span>
              </label>
              <input
                type="text"
                name="input_name"
                required="required"
                placeholder="Name"
              />
            </p>
            <p>
              <label for="email" class="input_email"
                >Email
                <span class="required">*</span>
              </label>
              <input
                type="email"
                name="input_email"
                required="required"
                placeholder="Email"
              />
            </p>
            <p>
              <label for="phone" class="input_phone"
                >Phone Number (optional)
              </label>
              <input
                type="phone"
                name="input_phone"
                placeholder="Phone Number"
              />
            </p>
            <p>
              <label for="website" class="input_website"
                >Web Site (optional)
              </label>
              <input
                type="url"
                name="input_website"
                placeholder="Url or website"
              />
            </p>
            <p>
              <label for="subject" class="input_subject"
                >Subject
                <span class="required">*</span>
              </label>
              <input
                type="text"
                name="input_subject"
                required="required"
                placeholder="Subject"
              />
            </p>
            <p>
              <label for="message" class="input_message"
                >Message
                <span class="required">*</span>
              </label>
              <textarea
                name="input_message"
                class="input_message"
                required="required"
                placeholder="Write here your comments..."
              ></textarea>
            </p>
            <button type="submit" name="input_form"><p>Submit</p></button>
            <p class="alert">
              <span class="required"> * </span> all field are required.
            </p>
          </form>
        </div>
      </div>
    </section>
    <!-- End of Contact Section -->
  </body>
</html>
